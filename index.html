<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DaysOfCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="container">
        <div id="telaDeResultado"></div>
        
           <table id="tabela">
        <tr>
            <td id="limpar" value="AC">AC</td>
            <td id="limparTudo">C</td>
            <td class="operacao">%</td>
            <td class="operacao">/</td>
        </tr>
        <tr>
            <td class="numeroClicado">7</td>
            <td class="numeroClicado">8</td>
            <td class="numeroClicado">9</td>
            <td class="operacao">*</td>
        </tr>
        <tr>
            <td class="numeroClicado">4</td>
            <td class="numeroClicado">5</td>
            <td class="numeroClicado">6</td>
            <td class="operacao">-</td>
        </tr>
        <tr>
            <td class="numeroClicado">1</td>
            <td class="numeroClicado">2</td>
            <td class="numeroClicado">3</td>
            <td class="operacao">+</td>
        </tr>
        <tr>
            <td></td>
            <td class="numeroClicado">0</td>
            <td id="virgula">,</td>
            <td id="igual">=</td>
        </tr>
           </table>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
